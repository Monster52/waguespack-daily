		<h2>Todays Weather is:_____________</h2>
		<div class="clearfix">
			<div class="col fa fa-2x fa-sun-o cond"><small>&nbsp;Sunny</small></div>
			<div class="col fa fa-2x fa-cloud cond"><small>&nbsp;Cloudy</small></div>
			<div class="col fa fa-2x fa-snowflake-o"><small>&nbsp;Snowy</small></div>
			<div class="col fa fa-2x fa-tint"><small>&nbsp;Rain</small></div>
			
		</div>

		<h2 class="lower">Today's Temperature is:__________</h2>

		<div class="baseplate clearfix">
			<div class="col fa fa-2x fa-thermometer-1 temp"><small>&nbsp;Cold</small></div>
			<div class="col fa fa-2x fa-thermometer-2 temp"><small>&nbsp;Mild</small></div>
			<div class="col fa fa-2x fa-thermometer-3 temp"><small>&nbsp;Warm</small></div>
			<div class="col fa fa-2x fa-thermometer-4 temp"><small>&nbsp;Hot</small></div>
		</div>

		<script>

			$( document ).ready(function() {
    		$( ".temp" ).draggable();
			});

			$( document ).ready(function() {
    		$( ".cond" ).draggable();
			});

			</script>
