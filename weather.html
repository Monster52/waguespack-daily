			crossorigin="anonymous"></script>
		<script type="text/javascript" src="scripts/jquery.ui.touch-punch.min.js"></script>
		<script type="text/javascript" src="scripts/jquery.ui.rotatable.min.js"></script>
		<script src="https://use.fontawesome.com/c3863e24e5.js"></script>

	</head>
	<body>
		<nav class="navbar">
			<div class="navbar logo">
				<a href="index.html">HomeSchool Daily</a>

			<div class="navbar links-container">

		</div>
<!-- 		<div>
			<a href="#" class="fa fa-2x fa-angle-right right"></a>
		</div> -->

		<div class="clearfix">
			<h2>Todays Weather is?</h2>
			<div class="fa fa-2x fa-arrow-right"></div>
			<div class="weather" id="wheel">
				<img src="images/weather_1.jpg" alt="weather wheel" />
			</div>
		</div>

		<h2 class="lower">Today's Temperature is:__________</h2>

		<div class="baseplate clearfix">
			<div class="col fa fa-2x fa-thermometer-1 temp"><small>&nbsp;Cold</small></div>
			<div class="col fa fa-2x fa-thermometer-2 temp"><small>&nbsp;Mild</small></div>
			<div class="col fa fa-2x fa-thermometer-3 temp"><small>&nbsp;Warm</small></div>
			<div class="col fa fa-2x fa-thermometer-4 temp"><small>&nbsp;Hot</small></div>
		</div>

		<script>

			$( document ).ready(function() {
    		$( ".temp" ).draggable();
			});

    	$(document).ready(function() {
        var params = {
           start: function(event, ui) {
                console.log("Rotating started")
            },
            rotate: function(event, ui) {
                if (Math.abs(ui.angle.current > 6)) {
                  console.log("Rotating " + ui.angle.current)
                }
            },
            stop: function(event, ui) {
                console.log("Rotating stopped")
            },
        	};
        	$('#wheel').rotatable(params);
    		});
			</script>


	</body>
</html>
